<!DOCTYPE html>
<html>

<head>
  <title>Electron Music Player</title>
  <link rel="stylesheet" href="css/photon.css">
</head>

<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <div class="toolbar-actions">
        <div class="btn-group">
          <button class="btn btn-default" id="btn-to-previous">
            <span class="icon icon-to-start"></span>
          </button>
          <button class="btn btn-default" id="btn-to-play">
            <span class="icon icon-play"></span>
          </button>
          <button class="btn btn-default" id="btn-to-next">
            <span class="icon icon-to-end"></span>
          </button>
        </div>

        <span style="margin-left: 40px;">
          <span id="time-left">00:00</span> | <span id="total-time">00:00</span>
        </span>

        <button class="btn btn-default btn-large pull-right" id="plus-music">
          <span class="icon icon-plus icon-text"></span>Add
        </button>
      </div>
    </header>

    <div class="window-content">
      <input type="file" id="file-selected" style="display: none;" multiple>
      <audio src="" id="audio-play"></audio>
      <div class="padding-more">
        <h6 id="song-playing"></h6>
        <div>
          <table>
            <thead>
              <tr>
                <th>Music</th>
              </tr>
            </thead>
            <tbody id="music-body">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <footer class="toolbar toolbar-footer">
      <div class="toolbar-actions">
        <button class="btn btn-default pull-right" id="btn-clear-playlist">
          Clear Playlist
        </button>
      </div>
    </footer>
  </div>
  <!-- render scipts in order -->
  <script src="music.js"></script>
</body>

</html>
